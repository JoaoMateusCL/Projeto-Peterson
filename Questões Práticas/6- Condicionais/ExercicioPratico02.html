<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = Number(prompt("Digite um número inteiro qualque: "))
        let num2 = Number(prompt("Digite outro número inteiro qualque: "))

        if(num1&num2==0)
        {
            document.write(`O número ${num1} é múltipo de ${num2}`)
        }
        else
        {
            document.write("Os números não são múltiplos")
        }
    </script>
</body>
</html>

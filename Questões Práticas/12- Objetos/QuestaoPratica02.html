<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const carro = 
        {
            marca: "batataCar",
            modelo: "lordeCar",
            ano: 2018,
            mostrar: function()
            {
                return document.write(`|${this.marca}|${this.ano}|${this.modelo}|`)
            }
        }

        carro.mostrar()
    </script>
</body>
</html>

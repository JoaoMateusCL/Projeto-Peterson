<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let estoque = 
        {
            produto1: 20,
            produto2: 400,
            produto3: 9000,
            produto4: 7887    
        }
        function mostrarEstoque()
        {
            valores = Object.values(estoque)
            soma = valores.map(Number)
            total = soma.reduce((acumulador, valorAual) => acumulador + valorAual)
            document.write(`A soma do estoque de todos os produtos foi ${total}`)           
        }
        mostrarEstoque()
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = Number(prompt("Digite um número"))
        par(num)
        function par(num)
        {
            if(num%2==0)
            {
                return(document.write(`O número ${num} é par`))
            }
            else
            {
                return(document.write(`O número ${num} é impar`))
            }
        }
    </script>
</body>
</html>

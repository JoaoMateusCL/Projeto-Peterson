<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let positivos = 0
        let negativos = 0
        let zero = 0
        for(i = 0; i < 5; i++)
        {
            let num = prompt("Digite um nÃºmero: ")
            if(num>0)
            {
                positivos++
            }
            else if(num<0)
            {
                negativos++
            }
            else if(num == 0)
            {
                zero++
            }
        }
        document.write(`Positivos:${positivos}<br>Negativos:${negativos}<br>Zero:${zero}`)
    </script>
</body>
</html>

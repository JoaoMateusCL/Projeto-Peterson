<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let cores = ["vermelho","azul","verde","amarelo"]

        document.write(`Array sem o ultimo elemento: ${cores}`)
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let notas = []
        let soma = 0
        for(let i = 1; i < 11; i++)
        {
            let alunoNota = Number(window.prompt(`Digite a nota do ${i}º aluno:`))
            if(alunoNota <= 10 && alunoNota >= 0)
            {
                notas.push(Number(alunoNota))
            }
            else
            {
                window.alert("Nota invalida!! insira um valor válido")
                alunoNota = Number(window.prompt(`Digite a nota do ${i}º aluno:`))
                notas.push(Number(alunoNota))
            }
        }
        soma = notas.reduce((acumulador, valorAual) => acumulador + valorAual)
        let media = soma/notas.length
        document.write(`A media de todas as notas foi: ${media}`)
    </script>
</body>
</html>

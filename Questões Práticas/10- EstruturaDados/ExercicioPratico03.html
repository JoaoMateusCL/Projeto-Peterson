<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array = ["a","b","c","d","e"]
        let usuario = window.prompt("Digite uma das sequintes letras (a,b,c,d,e) para revelar seu index no array")
        document.write(`Esse é o index de "${usuario}" é ${array.indexOf(usuario)}`)
    </script>
</body>

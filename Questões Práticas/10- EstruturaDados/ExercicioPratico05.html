<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let notas = [0]
        for(let i = 1; i < 11; i++)
        {
            let alunoNota = window.prompt(`Digite a nota do ${i}º aluno:`)
            if(alunoNota <= 10 && alunoNota >= 0)
            {
                notas.push(alunoNota)
            }
            else
            {
                window.alert("Nota invalida!! insira um valor válido")
                alunoNota = window.prompt(`Digite a nota do ${i}º aluno:`)
                notas.push(alunoNota)
            }
        }
        for(let i = 1; i < notas.length; i++)
        {
            document.write(`Nota do ${i}º aluno:${notas[i]}<br>`)
        }
    </script>
</body>
</html>

</head>
<body>
    <p id="item1"></p>
    <script>

        document.getElementById("item1").innerHTML=`Informe o valor do angulo em radianos: ${radianos}<br>Informe o valor do cateto adjacente: ${catetoAdj}<br>O valor da hipotenusa Ã©: ${hipotenusa}`
    </script>
</body>

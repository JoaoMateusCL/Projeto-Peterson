<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="item1"></p>
    <script>
        let largura = parseFloat(prompt("Informe o valor da largura em metros: "))
        let altura = parseFloat(prompt("Informe o valor da altura em metros: "))
        document.getElementById("item1").innerHTML=`Informe o valor da largura em metros: ${largura}<br>Informe o valor da altura em metros: ${altura}<br>A área do retangulo é ${largura*altura} metros quadrados`
    </script>
</body>
</html>

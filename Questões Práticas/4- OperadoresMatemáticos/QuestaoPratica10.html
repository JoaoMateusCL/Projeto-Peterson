<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="item1"></p>
    <script>
        let angulo = Number(prompt("Entre com o ângulo em graus: "))
        radianos = (angulo*3.14)/180
        document.getElementById("item1").innerHTML=`Entre com o ângulo em graus: ${angulo} <br>${angulo}º vale ${radianos} radianos`
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="item1"></p>
    <script>
        let radianos = Number(prompt("Entre com o ângulo em radianos: "))
        angulo = (radianos/3.14)*180
        document.getElementById("item1").innerHTML=`Entre com o ângulo em radianos: ${radianos} <br>${radianos} vale ${angulo}º`
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        window.alert("------------------------------------------<br>CAlCULADOR DE AREA DO TRAPEZIO<br>------------------------------------------")
        let baseMaior = Number(prompt("Informe o tamanho da base Maior(em metros):"))
        let baseMenor = Number(prompt("Informe o tamanho da base Maior(em menor):"))
        let altura = Number(prompt("Informe o tamanho da altura(em metros):"))

        let areaTrapezio = ((baseMaior+baseMenor)/2)*altura
        document.write(`O valor da area do trapezio foi igual a:${areaTrapezio}`)
    </script>
</body>
</html>

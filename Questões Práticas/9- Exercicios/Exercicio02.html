<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let escolhaUsuario = "repolho"
        let flag = "batata"
        let cara = 0
        let coroa = 0
        let caraCoroa = 0
        while(flag != "sair")
        {
            caraCoroa = getRandomIntInclusive(1,2);
            console.log(caraCoroa)
            escolhaUsuario = prompt("Cara ou Coroa: ")
        
            if(escolhaUsuario=="cara")
            {
                cara=1
            }
            else if(escolhaUsuario=="coroa")
            {
                coroa=2
            }

            if(cara==caraCoroa)
            {
                document.write("<br>Você venceu: deu cara")
            }
            else if(coroa==caraCoroa)
            {
                document.write("<br>Você venceu: deu coroa")
            }
            else if(coroa!=caraCoroa)
            {
                document.write("<br>Você perdeu: deu cara")
            }
            else if(cara!=caraCoroa)
            {
                document.write("<br>Você perdeu: deu coroa")
            }
            flag = prompt("digite sair para acabar com o programa:")
        }

        function getRandomIntInclusive(min, max) 
        {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1) + min);
        }
    </script>
</body>
</html>

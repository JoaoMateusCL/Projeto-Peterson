<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="item1"></p>
    <script>
        let peso = prompt("Informe o seu peso: ")
        let altura = prompt("Informe a sua altura: ")
        imc = peso/altura**2
        document.getElementById("item1").innerHTML=`Informe o seu peso: ${peso}<br>Informe a sua altura: ${altura}<br>Abaixo do peso?: ${imc<18.5}<br>Peso Normal?:${imc>=18.5 && imc <= 24.9}<br>Sobrepeso?: ${imc>=25 && imc <=29.9}<br>Obesidade?: ${imc>=30 && imc<35}<br>Obesidade Extrema?: ${imc>35}`
    </script>
</body>
</html>
